<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<title>商品一覧</title>
	</head>
	<body>
		<h1>商品一覧</h1>
		<form action="#" th:action="@{/itemlist}" th:object="${ItemListForm}" method="post">
			<table class="table-sm table-striped table-hover" >
				<thead  class="thead-light">
				<tr>
					<th>ID</th>
					<th>名前</th>
					<th>価格</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="item, stat : ${items}">
					<td>
						<span th:text="${item.itemId}"></span>
						<input type="hidden" th:name="|itemList[${stat.index}].itemId|" th:value="${item.itemId}" />
					</td>
					<td>
						<span th:text="${item.itemName}"></span>
						<input type="hidden" th:name="|itemList[${stat.index}].itemName|" th:value="${item.itemName}" />
					</td>
					<td>
						<span th:text="${item.price}"></span>
						<input type="hidden" th:name="|itemList[${stat.index}].price|" th:value="${item.price}" />
					</td>
				</tr>
				</tbody>
			</table>
			<br>
		</form>

		<form action="#" th:action="@{/addCart}" method="post">
			<table>
			<tr>&thinsp;ID&thinsp;</tr>
			<tr>
			    <select id="itemId" name="itemId">
        			<option th:each="item : ${items}" th:value="${item.itemId}" th:selected="${item.itemId == id}" th:inline="text">[[${item.itemId}]]</option>
    			</select>
			</tr>
			<tr>&thinsp;個数&thinsp;</tr>
			<tr>
				<select name="itemCount">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
				</select>&thinsp;
			</tr>
			<tr>
			<input type="submit" value="カートに追加" class="btn"/>
			</tr>
			</table>
			<br>
			<input type="button" onclick="location.href='/cartlist'"value="カートを見る"class="btn">
		</form>
	</body>
</html>
